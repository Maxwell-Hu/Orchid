{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Orchid - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p><a href="{{ url_for('auth.password_reset_request') }}">忘记密码</a>.</p>
    <p><a href="{{ url_for('auth.register') }}">现在注册</a>.</p>
</div>
{% endblock %}
